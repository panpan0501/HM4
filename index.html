<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>台中景點一日遊｜StoryMap</title>

<style>
    body {
        margin: 0;
        background: #0f172a; /* 深藍夜色 */
        font-family: "Noto Sans TC", sans-serif;
        color: #e2e8f0;
        line-height: 1.8;
    }

    /* Hero 區塊 */
    .hero {
        height: 55vh;
        background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1400&q=80') center/cover no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 0 3px 12px rgba(0,0,0,0.4);
        position: relative;
    }

    .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0,0,0,0.25);
        backdrop-filter: blur(1px);
    }

    .hero h1, .hero p {
        position: relative;
        z-index: 2;
    }

    .hero h1 {
        font-size: 2.6rem;
        margin: 0;
    }
    .hero p {
        margin-top: 10px;
        font-size: 1.1rem;
    }

    /* 主內容 */
    .container {
        width: 90%;
        max-width: 1000px;
        margin: 40px auto;
    }

    /* 帥氣卡片 */
    .card {
        background: rgba(255,255,255,0.08);
        border: 1px solid rgba(255,255,255,0.1);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 22px;
        margin-bottom: 20px;
        cursor: pointer;
        transition: 0.35s;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .card:hover {
        transform: translateY(-4px) scale(1.02);
        border-color: #38bdf8;
        box-shadow: 0 12px 28px rgba(0,0,0,0.45);
    }

    .card-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #38bdf8;
    }

    .card-content {
        margin-top: 12px;
        display: none;
        font-size: 0.98rem;
        color: #cbd5e1;
    }

    /* StoryMap 區域 */
    .storymap-section {
        margin-top: 60px;
        text-align: center;
    }

    .storymap-section h2 {
        color: #7dd3fc;
        font-size: 1.8rem;
        margin-bottom: 20px;
    }

    iframe {
        width: 100%;
        height: 800px;
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 28px rgba(0,0,0,0.4);
    }

    footer {
        margin-top: 60px;
        text-align: center;
        font-size: 0.9rem;
        color: #64748b;
        padding-bottom: 40px;
    }
</style>
</head>

<body>

<!-- 帥氣 HERO 區 -->
<div class="hero">
    <h1>台中景點一日遊</h1>
    <p>沉浸式故事地圖 × 景點導覽 </p>
</div>

<div class="container">

    <!-- 帥氣互動卡片 -->
    <div class="card">
        <div class="card-title">台中國家歌劇院</div>
        <div class="card-content">
            <p>由伊東豊雄打造，以洞窟意象創造出的世界級曲牆建築，是台中最具代表性的文化地標。</p>
            <p><strong>地址：</strong>台中市西屯區惠來路二段101號</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title">臺中州廳</div>
        <div class="card-content">
            <p>日治時期行政中心，現為國定古蹟，濃厚歷史感搭配周邊文青景點，是台中必訪文化區。</p>
            <p><strong>地址：</strong>台中市西區民權路99號</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title">審計新村</div>
        <div class="card-content">
            <p>從宿舍變身為文創基地，匯集青年創業品牌，是台中最熱鬧的市集散步天堂。</p>
            <p><strong>地址：</strong>台中市西區民生路368巷</p>
        </div>
    </div>
</div>

<!-- StoryMap 區 -->
<div class="storymap-section container">
    <h2>一日遊 StoryMap 展示</h2>
    <iframe src="https://uploads.knightlab.com/storymapjs/df01161b8f604a76215dfc3e6d6a9662/hm/index.html"></iframe>
</div>

<footer>
    © 大傳三A 彭毅
</footer>

<script>
    // 卡片互動 (展開/收合)
    const cards = document.querySelectorAll(".card");
    cards.forEach(card => {
        card.addEventListener("click", () => {
            const content = card.querySelector(".card-content");
            content.style.display = 
                content.style.display === "block" ? "none" : "block";
        });
    });
</script>

</body>
</html>
